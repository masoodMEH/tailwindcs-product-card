<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dist/output.css" />
    <title>Product Card</title>

<body class="h-screen bg-gray-100 flex items-center justify-center gap-10">
    <div class="card">
        <img class="w-full h-full object-cover" src="./assets/images/headphone.jpg" alt="">
        <div class="p-5 flex flex-col gap-3">
            <!-- badge -->
            <div class="flex items-center gap-2">
                <span class="badge">stock ready</span>
                <span class="badge">official store</span>
            </div>
            <!-- end of badge -->

            <!-- product title -->
            <h2 class="product-title" title="Best Headphone Ever">Best Headphone Ever</h2>
            <!-- end of product title -->

            <!-- product price -->
            <div>
                <span class="text-xl font-bold">
                    Rp 400.000
                </span>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-sm line-through opacity-50">Rp 500.000</span>
                    <span class="discount-percent">save 20%</span>
                </div>
            </div>
            <!-- end of product price -->

            <!-- product racing -->
            <span class="flex items-center mt-1">
                <img src="./assets/images/star.svg" alt="">
                <img src="./assets/images/star.svg" alt="">
                <img src="./assets/images/star.svg" alt="">
                <img src="./assets/images/star-half-fill.svg" alt="">
                <img src="./assets/images/star-no-fill.svg" alt="">
                <span class="text-xs ml-2 text-gray-500">20k reviews</span>
            </span>
            <!-- end of product racing -->

            <!-- product action button -->
            <div class="mt-5 flex gap-2">
                <button class="button-primary">add to cart</button>
                <button class="button-icon">
                    <img src="./assets/images/love.svg" alt="add to wishlist" class="opacity-50">
                </button>
            </div>
            <!-- end of product action button -->

        </div>
    </div>
